# ~/.tmuxinator/champlet.yml

name: Champlet
root: ~/Sites/web

windows:
  - Client:
      layout: even-horizontal
      panes:
        - gn-web:
          - cd gn-web && yarn install && npm start
        - gn-sign-up:
          - cd gn-sign-up && yarn install && npm start
  - API:
      layout: even-horizontal
      panes:
        - gn-api:
          - cd gn-api && bundle exec rails server -p 3000
        - gn-accounts:
          - cd accounts && bundle exec rails server -p 3001
  - Support:
      layout: even-horizontal
      panes:
        - redis:
          - redis-server /usr/local/etc/redis.conf
        - champlet-api:
          - cd champlet-api && npm start
