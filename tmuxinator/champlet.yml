# ~/.tmuxinator/champlet.yml

name: Champlet
root: ~/Sites/web
startup_pane: 1

windows:
  - Client:
      layout: even-horizontal
      panes:
        - gn-web:
          - cd gn-web && yarn start
  - API:
      layout: even-horizontal
      panes:
        - gn-api:
          - cd gn-api && bundle exec rails server -p 3000
        - gn-accounts:
          - cd accounts && bundle exec rails server -p 3001
  - Support:
      layout: even-horizontal
      panes:
        - champlet-api:
          - cd champlet-api && yarn start
