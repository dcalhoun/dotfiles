# ~/.tmuxinator/gn.yml

name: gn
root: ~/Sites/web
startup_pane: 1

windows:
  - Server:
      layout: tiled
      panes:
        - cd gn-api && bundle exec rails server -p 3000
        - cd gn-accounts && bundle exec rails server -p 3001
        - cd gn-web && yarn start
  - Test: cd gn-web && yarn test -- --watch
  - Editor: cd gn-web && vim .
