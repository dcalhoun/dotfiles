# ~/.tmuxinator/gn.yml

name: GN
root: ~/Sites/web

windows:
  - Servers:
      layout: even-vertical
      panes:
        - GoNoodle:
          - cd gonoodle && bundle exec rails server -p 3000
        - Accounts:
          - cd accounts && bundle exec rails server -p 3001
        - Sign Up:
          - cd gn-sign-up && yarn install && npm start
  - Support:
      layout: even-vertical
      panes:
        - Redis:
          - redis-server /usr/local/etc/redis.conf
        - Guard:
          - cd gonoodle && bundle exec guard
